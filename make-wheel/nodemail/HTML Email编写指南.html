<!--  
  Doctype：
  目前，兼容性最好的Doctype是XHTML 1.0 Strict，事实上Gmail和Hotmail会删掉你的Doctype，换上这个Doctype。
  但是这个Doctype不能使用HTML5的语法
  模板网站：https://stripo.email/templates/ 
    模板也可以去网上搜  email template
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
　<head>
　　<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
　　<title>HTML Email编写指南</title>
　　<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
　</head>
  <body style="margin: 0; padding: 0;">
    <!-- 网页的布局必须使用表格 -->
    <!-- 图片是唯一可以引用的外部资源。其它的外部资源，一概不能引用 -->
    <!-- CSS规则，最好都采用行内样式。因为放置再网页头部的样式，很可能会被客户端消除 -->
  　<table cellpadding="0" cellspacing="0" width="100%">
  　　<tr> 
  　　　<td> Hello! </td>
  　　</tr>
  　</table>
  </body>
</html>
